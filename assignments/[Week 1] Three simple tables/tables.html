<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three simples tables</title>
</head>
<body>
    <h2>Table 1 - Multiplication Table:</h2>
    <table border="1" width="50%">

    
        <tr>
            <th>*</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>2</th>
            <th>4</th>
            <th>6</th>
        </tr>
        <tr>
            <th>3</th>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>
    <h2>Table 2 - Invoice:</h2>
    <table  border="1" width="50%">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>pc</td>
            <td>300$</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>70$</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td>100$</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>400$</th>
            <tr>
                <th>Favorite website</th>
                <td><a href="https://youtube.com" target="_blank">Youtube</a></td>
            </tr>
            <tr>
                <th>Favorite Sport</th>
                <td>Football</td>
            <tr>
                <th>Favorite Animal</th>
                <td><strong>German</strong>Stephard <img width="100" src="https://cdn.britannica.com/79/232779-050-6B0411D7/German-Shepherd-dog-Alsatian.jpg" alt="German Stephard">/td>
            </tr>
        </tr>
    </table>
</body>
</html>
